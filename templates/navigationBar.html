<!DOCTYPE html>
<html>
<head>
    {% block head %}{% endblock %}
    <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }

    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="{{ url_for('home')}}">Home</a></li>
        <li><a href="{{ url_for('login_route')}}">Log In</a></li>
        <li><a href="{{ url_for('signup_route')}}">Sign Up</a></li>
        <li><a href="{{ url_for('logout_route')}}">Log out</a></li>
    </ul>

    {% block body %}{% endblock %}

</body>
</html>
