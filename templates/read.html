<html lang="en">
{% extends "navigationBar.html" %}
{% block head %} 
<title>Get Help!</title>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<style>

	@import url(https://fonts.googleapis.com/css?family=Open+Sans);

body {
	background: #bfa37c;
	font-family: Open Sans;
	font-size: 14px;
	color: #222;
}

label {
	-webkit-perspective: 1000px;
	perspective: 1000px;
	margin-left:200px;
	margin-top: 90px;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
	display: block;
	width: 370px;
	height: 400px;
	/*position: absolute;*/
	left: 50%;
	top: 50%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	cursor: pointer;

	
}


.card {
	/*position: static;*/
	height: 100%;
	width: 100%;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
	-webkit-transition: all 600ms;
	transition: all 600ms;
	z-index: 20;
	background: #b8cddb
	/*background-image: url("background.jpg");*/


}

	.card div {
		position: absolute;
		height: 100%;
		width: 100%;
		background: #c96d46;
		/*background-image: url("background.jpg");*/
		text-align: center;
		color:#FFF;
		/*line-height: 200px;*/
		-webkit-backface-visibility: hidden;
		backface-visibility: hidden;
		border-radius: 2px;
	}

	.card .back {
		background: #d6d6d4;
		color: #000000;
		-webkit-transform: rotateX(180deg);
		transform: rotateX(180deg);
	}

label:hover .card {
	-webkit-transform: rotateX(20deg);
	transform: rotateX(20deg);
	box-shadow: 0 20px 20px rgba(50,50,50,.2);
}

input {
	display: none;
}

:checked + .card {
	transform: rotateX(180deg);
	-webkit-transform: rotateX(180deg);
}

label:hover :checked + .card {
	transform: rotateX(160deg);
	-webkit-transform: rotateX(160deg);
	box-shadow: 0 20px 20px rgba(255,255,255,.2);
}

.header {
  background-color: #d6d6d4 ;
  text-align: center;
  padding: 5px;
  margin-bottom: 150px;
  padding-top: 38px;
  width: 100%;
}

.content{
	font-weight: normal;
	font-style: oblique;
	font-size: 20px;
	position: fixed;
	top:5%;
	left: 5%;
	width:90%;
	height: 74%;
	overflow: scroll;
	/*overflow-y: scroll;*/
	
/*	bottom: 40%;
*/
	
	/*text-align: center*/
	
}
.subject{
	text-align: center
	font-weight: 600;
	font-style: italic;
	font-size: 40px;
	position: fixed;
	bottom: 40%;
	width:100%;
	

}

/*.title{
	display: flex;
	flex-direction: row;
}*/
p.cell{
	font-style: italic;
	font-size: 15px;
	position: fixed;
	bottom: 5px;
	width:100%;
	text-align: center
	
	/*position: static;
	bottom: 10px;*/
}

.title{
	text-align: center
	font-weight: bold;
	font-style: oblique;
	font-size: 50px;
	position: fixed;
	bottom: 60%;
	width:100%;

}

.name{
	text-align: center;
	font-weight: bold;
	font-style: oblique;
	font-size: 17px;
	position: fixed;
	bottom: 10%;
	width:100%;

}

.calendar{
	font-style: italic;
	font-size: 15px;
	position: fixed;
	bottom: 30px;
	width:100%;
	text-align: center;
}

h3{
	position: absolute;
	bottom: 50%;
	left: 40%;
	color: black;
	font-size: 50px;
	font-family: Impact, Charcoal, sans-serif;
}

.position{
	height: 350px;
	/*background: #d6d6d4;*/
	
}




	</style>


{% endblock %}
{% block body %}

	<div >

	<div class="header">
		<h2>OFFERS</h2>
		<h4>Let's Be Helpful!</h4>
	</div>



		{% if offers == [] %}
			<h3>No offers yet</h3>
		{% endif %}
	
	<!-- <div class="title"> -->

		<div class="container-fluid text-center">
			<div class="row">
				{% for offer in offers %}
				<div class="col-sm-4">
					<label>
						<input type="checkbox"  />
						<div class="card">
							<div class="front">
								<h4 class="name">Posted By: {{offer.user_name}}</h4>
								<h4 class="title">Subject:</h4>
								<h5 class="subject">{{offer.subject}}</h5>

								
							</div>
							<div class="back">
								<p class="calendar"><span class="glyphicon glyphicon-calendar"></span> Free on: {{offer.date}}</p>
								<!-- <div class="position"> -->
									<p class="content">{{offer.content}}</p>
								<!-- </div> -->
								
								<p class="cell"><span class="glyphicon glyphicon-earphone"></span> Contact me: 0{{offer.user_Num}}</p>
							</div>
						</div>
					</label>
				</div>
				{% endfor %}
			</div>
		</div>
	<!-- </div> -->



{% endblock %}
</body>
</html>
